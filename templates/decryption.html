{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}
<div class="action full decription">
	<h1>Decryption</h1>
	<h3 class="err">{{Error}}</h3>

	<form action="/upload_decryption" method="post" enctype="multipart/form-data">
		<!-- <label for="decryption-data">Key</label> -->
		<!-- <input type="text" name="decryption-data" required id="" /> -->
		<label for="decryption-file">Input File</label>
		<input
			type="file"
			name="decryption-file"
			accept="image/png"
			required
			class="file-input"
			onchange="document.getElementById('blah').src =
		window.URL.createObjectURL(this.files[0]) "
		/>
		<!-- <div id="blah"></div> -->
		<img id="blah" alt="your image" width="500" height="500" />
		<br />
		<input class="button dark" type="submit" value="Decrypt" /><br />
		<span class="inp-req">*Please fillout the above field</span>
	</form>
	<script src="{{url_for('static',filename='js/form_validations.js')}}"></script>
</div>
{% endblock %}
